language: node_js
node_js:
  - '6'
before_install:
  - npm install -g npm@5.3.0
install:
  - npm install --no-optional
script:
  - npm test
before_deploy: npm run package
deploy:
  - provider: releases
    api_key:
      secure: 
    file: dist/app.zip
    skip_cleanup: true
    on:
      repo: deskpro/apps-installer
      tags: true
  - provider: npm
    api_key: $NPM_TOKEN
    email: radu.helstern@gmail.com
    skip_cleanup: true
    on:
      tags: true