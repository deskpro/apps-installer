language: node_js
node_js:
- '6'
install:
- npm install --no-optional
script:
- npm test
before_deploy: npm run package
deploy:
  - provider: releases
    api_key:
      secure: 
    file: dist/app.zip
    on:
      repo: DeskproApps/app-installer
  - provider: npm
    api_key: $NPM_TOKEN
    email: radu.helstern@gmail.com
    skip_cleanup: true
    on:
      tags: true
